<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boilerplate</title>
    <style>
    @import './popup.css';
    </style>
  </head>
  <body class="font-sans">
    <div class="mx-4 mt-4 pb-4 w-48 flex flex-row justify-between border-b border-solid border-gray-200">
      <header class="flex flex-row items-center justify-between gap-4 w-full">
        <div class="flex flex-row gap-2 items-center">
          <img src="../assets//icon.png" class="w-10 h-10" />
          <div class="text-md font-black leading-3">
            <div>SMART</div>
            <div>COOKIE</div>
          </div>
        </div>
      </header>
    </div>
    <main class="m-4 flex flex-row justify-center items-center gap-4">
      <button id="btn-connect" class="rounded-4xl bg-[#E6A027] px-4 py-2 self-center text-md font-semibold text-neutral-800 border border-solid border-transparent transition-all hover:translate-y-0.5 hover:translate-x-0.5 hover:border-gray-800 disabled:opacity-50" disabled>
        Connect
      </button>
      <button id="btn-manage" class="rounded-4xl bg-[#E6A027] px-4 py-2 self-center text-md font-semibold text-neutral-800 border border-solid border-transparent transition-all hover:translate-y-0.5 hover:translate-x-0.5 hover:border-gray-800 disabled:opacity-50" disabled>
        Manage
      </button>
    </main>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
